<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currying</title>
    <link rel="stylesheet" href="../../styles.css" />
  </head>
  <body>
    <h1>Currying</h1>
    <button class="btn">Click me</button>
    <script src="./index.js">
      function sg(nums) {
        n = nums.length
        ;(secMax = 0), (max = 0)

        for (let i = 0; i < n; i++) {
          if (nums[i] > max) {
            secMax = max
            max = nums[i]
          } else if (nums[i] > secMax && nums[i] !== max) {
            secMax = nums[i]
          }
        }

        return secMax
      }

      console.log(sg([1, 2, 3, 4, 54, 5, 55, 67, 7, 7, 7, 8]))
    </script>
  </body>
</html>
